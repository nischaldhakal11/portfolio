<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Nischal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4b5563, #f3f4f6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #1f2937;
    }
    .container {
      text-align: center;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }
    h2 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 20px;
      animation: slideIn 0.8s ease-out;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      animation: fadeIn 0.8s ease-out 0.2s;
      animation-fill-mode: backwards;
    }
    .contact-form input, .contact-form textarea {
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
      color: #1f2937;
      background-color: #ffffff;
      animation: slideUp 0.5s ease-out;
      animation-fill-mode: backwards;
    }
    .contact-form input:nth-child(1) { animation-delay: 0.4s; }
    .contact-form input:nth-child(2) { animation-delay: 0.5s; }
    .contact-form textarea { animation-delay: 0.6s; }
    .contact-form textarea {
      resize: vertical;
      min-height: 100px;
    }
    .contact-form button {
      padding: 10px;
      background-color: #3b82f6;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
      animation: fadeIn 0.8s ease-out 0.7s;
      animation-fill-mode: backwards;
    }
    .contact-form button:hover {
      background-color: #60a5fa;
      transform: scale(1.1);
    }
    .contact-form button:active {
      transform: scale(0.95);
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Me</h2>
    <form class="contact-form" action="#">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
