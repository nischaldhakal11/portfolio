<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Experiences</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">Add Your Experiences</h1>
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <form id="experienceForm">
                <div class="mb-4">
                    <label for="title" class="block text-gray-700 font-bold mb-2">Experience Title</label>
                    <input type="text" id="title" name="title" placeholder="e.g., Software Developer" 
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-4">
                    <label for="company" class="block text-gray-700 font-bold mb-2">Company Name</label>
                    <input type="text" id="company" name="company" placeholder="e.g., TechCorp" 
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-4">
                    <label for="duration" class="block text-gray-700 font-bold mb-2">Duration</label>
                    <input type="text" id="duration" name="duration" placeholder="e.g., Jan 2022 - Dec 2024" 
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-4">
                    <label for="description" class="block text-gray-700 font-bold mb-2">Description</label>
                    <textarea id="description" name="description" rows="4" placeholder="Brief description of your role..." 
                              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <button type="button" onclick="addExperience()" 
                        class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow-lg hover:bg-blue-600">Add Experience</button>
            </form>
        </div>

        <h2 class="text-2xl font-bold mt-8 mb-4">Your Experiences</h2>
        <ul id="experienceList" class="bg-white p-6 rounded-lg shadow-lg"></ul>
    </div>

    <script>
        function addExperience() {
            const title = document.getElementById('title').value;
            const company = document.getElementById('company').value;
            const duration = document.getElementById('duration').value;
            const description = document.getElementById('description').value;

            if (title && company && duration && description) {
                const experienceList = document.getElementById('experienceList');

                const listItem = document.createElement('li');
                listItem.className = 'mb-4 border-b border-gray-300 pb-4';

                listItem.innerHTML = `
                    <h3 class="text-xl font-bold">${title}</h3>
                    <p class="text-gray-700">${company}</p>
                    <p class="text-gray-600">${duration}</p>
                    <p class="text-gray-600">${description}</p>
                `;

                experienceList.appendChild(listItem);
                document.getElementById('experienceForm').reset();
            } else {
                alert('Please fill out all fields.');
            }
        }
    </script>
</body>
</html>
